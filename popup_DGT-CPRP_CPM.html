<!-- 
	레이어 팝업 구조
	띄워지는 레이어팝업 jsp는 
	<html></html> <head></head> <body></body> 테그를 가질수 없음
	반드시 순수 <div>로 시작하는 구조를 가져야함
	
	<div class="modalWrap">
		<div class="modal_header">
		</div>
		<div class="modal_body">
		</div>
		<div class="modal_footer">
		</div>
	</div>
	
	위의 구조를 반드시 준수할것
 -->

 <script type="text/javascript">
	$(document).ready( function() {
	
	});
	var tab = "target_tab01";
	function tabView(id,obj) {
		var $this     = $(obj);
		var $tabClick = $this.parents('.tabClick');
		var $wrap     = $('.tabWrap');
		var $id       = $('#'+id);
		$wrap.find('.tabCont').hide();
		$wrap.find($id).show();
	
		$tabClick.find('.hTab').removeClass('active');
		$this.addClass('active');
		tab = id;
		
	}
	</script>
