<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>광고비 / 광고효과 설정하기</title>
</head>
<body>
<!--팝업사이즈: 700x244 -->
<div id="popup700">
  <div id="popupTitbg">
      <div class="popupTit"> 광고비 / 광고효과 설정하기</div>
      <div class="popupClose"><a href="#" class="button close">X</a></div>
  </div>
  <div id="popup700Content">
  	<div id="setting">
    <table class="popuptablesty2">
      <tr>
        <td width="7%">YT</td>
        <td width="33%"><input name="textfield2" type="text" class="box" size="5" /> 
        천원&nbsp;&nbsp;&nbsp;<span class="blueR">일천만원</span></td>
        <td width="7%">GRPs</td>
        <td width="15%"><input name="textfield2" type="text" class="box" size="5" /> </td>
        <td width="19%">R1+ <input name="textfield2" type="text" class="box" size="5" /></td>
        <td width="19%">R3+ 
          <input name="textfield2" type="text" class="box" size="5" /></td>
      </tr>
      <tr>
        <td>DGT</td>
        <td><input name="textfield" type="text" class="box" size="5" /> 천원&nbsp;&nbsp;&nbsp;<span class="blueR">일천만원</span></td>
        <td>CPM</td>
        <td colspan="3"><input name="textfield2" type="text" class="box" size="5" /> 
          원</td>
      </tr>
    </table>
  	</div>
  </div>
  <div id="popupfooter">
  	<a href="#" class="button darkgray">취소</a> <a href="#" class="button blue">확인</a>
  </div> 
</div>
