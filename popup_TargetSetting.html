<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="StyleSheet" HREF="css/style.css" type="text/css"/>
<title>타깃 설정하기</title>
</head>
<body>
<!--팝업사이즈: 600x358 -->
<div id="popup600">
  <div id="popupTitbg">
      <div class="popupTit"> 타깃 설정하기</div>
      <div class="popupClose"><a href="#" class="button close">X</a></div>
  </div>
  <div id="popup600Content">
     <div id="gender">
       <table class="popuptablesty">
         <tr>
           <th>Gender</th>
         </tr>
         <tr>
           <td class="selectOn">개인 (16)</td>
         </tr>
         <tr>
           <td>여자 (8)</td>
         </tr>
         <tr>
           <td>남자 (8)</td>
         </tr>
       </table>
  </div>
     <div id="age">
       <table class="popuptablesty">
         <tr>
           <th colspan="5">Age</th>
         </tr>
         <tr>
           <td rowspan="5" valign="top"><input type="radio" name="Age" />전체</td>
           <td><input type="radio" name="Age" />1329</td>
           <td><input type="radio" name="Age" />1934</td>
           <td><input type="radio" name="Age" />2534</td>
           <td><input type="radio" name="Age" />3034</td>
         </tr>
         <tr>
           <td rowspan="4" valign="top"><input type="radio" name="Age" />1334</td>
           <td><input type="radio" name="Age" />1939</td>
           <td><input type="radio" name="Age" />2539</td>
           <td><input type="radio" name="Age" />3039</td>
         </tr>
         <tr>
           <td rowspan="3" valign="top"><input type="radio" name="Age" />1949</td>
           <td><input type="radio" name="Age" />2544</td>
           <td><input type="radio" name="Age" />3044</td>
         </tr>
         <tr>
           <td><input type="radio" name="Age" />2549</td>
           <td><input type="radio" name="Age" />3049</td>
         </tr>
         <tr>
           <td><input type="radio" name="Age" />2559</td>
           <td><input type="radio" name="Age" />3059</td>
         </tr>
       </table>
     </div>
  </div>
  <div id="popupfooter">
  	<a href="#" class="button darkgray">취소</a> <a href="#" class="button blue">확인</a>
  </div> 
</div>
</body>
</html>
